<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title id="title">함수쌤클라쓰</title>
  <link rel="stylesheet" href="css/variables.css" />
  <link rel="stylesheet" href="css/sidebar.css" />
  <link rel="stylesheet" href="css/main.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="body-container">
    <!-- 좌측: 반 목록 -->
    <aside class="sidebar">
      <div id="sidebarLogo" class="sidebar-logo">함수쌤클라쓰</div>
      <div class="sidebar-container">
        <div class="sidebar-list">
          <div class="sidebar-block">시간표</div>
          <div class="sidebar-block">달력/Todo</div>
          <div class="sidebar-block">다이어리</div>
        </div>
      </div>
      <div class="sidebar-container">
        <div class="sidebar-header">
          <span>반 목록</span>
          <div class="button-sm">추가</div>
        </div>
        <div id="groupList" class="sidebar-list">
          <div class="sidebar-block">GROUP LOADING...</div>
        </div>
      </div>
      <div class="sidebar-container">
        <div class="sidebar-header">데이터베이스</div>
        <div class="sidebar-list">
          <div class="sidebar-block" onclick="openTab('db')">DB 전체 보기</div>
          <div class="sidebar-block" onclick="DB.backupDB()">DB 저장하기</div>
          <div class="sidebar-block" onclick="DB.restoreDB()">DB 불러오기</div>
          <div class="sidebar-block" onclick="createNewDB()">DB 초기화</div>
        </div>
      </div>
    </aside>

    <!-- 우측 -->
    <main class="main">
      <!-- 최상단 바 -->
      <div class="globalbar">
        <div class="globalbar-title">
          <span id="selected-group"></span>
          <span id="selected-tab"></span>
        </div>
      </div>
      <!-- 두번째 바 -->
      <div class="localbar">
        <div class="localbar-tab" onclick="openTab('info')">반 정보</div>
        <div class="localbar-tab" onclick="openTab('students')">학생</div>
        <div class="localbar-tab" onclick="openTab('plans')">수업 계획</div>
        <div class="localbar-tab" onclick="openTab('scores')">과제/성적</div>
        <div class="localbar-tab" onclick="openTab('messages')">문자</div>
        <div class="localbar-tab" onclick="openTab('consults')">상담</div>
      </div>

      <section id="tabContent" class="tabContent"></section>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
  <script src="js/db/types.js"></script>
  <script src="js/init.js"></script>
  <script src="js/strings.js"></script>
  <script src="js/db/schema.js"></script>
  <script src="js/db/db.js"></script>
  <script src="js/ui/sidebarUI.js"></script>
  <script src="js/ui/groupUI.js"></script>
</body>
</html>
